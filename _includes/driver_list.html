<ul class="list-group">
  {% for item in tree %}
    {% if item.children %}
    <li class="list-group-item list-group-item-secondary exclude"><b class="exclude">{{ item.name }}</b></li>
      {% assign tree = item.children %}
      {% include driver_list.html %}
    {% endif %}
    {% unless item.children %}
    <li class="list-group-item"><a href="https://doc.riot-os.org/{{ item.file }}.html">{{ item.name }}</a></li>
    {% endunless %}
  {% endfor %}
</ul>
