---
layout: base
---

<main id="main">
  <section id="blog-header">
    <div class="container">
        <div class="row">
            <div class="col-6 text-white d-flex align-items-center">
                <h1 class=""> {{ page.title }} </h1>
            </div>
            <div class="col-6">
                <img class="img-fluid" src="{{ "assets/img/blog/" | relative_url}}{{page.image}}" />
            </div>
        </div>
    </div>
  </section>
  <div class="container">
      <div class="row">
          <div class="col-9">
        {{ content }}
          </div>
          <div class="col-3" id="blog-right">
              <div class="card">
                  <!--<img class="card-img-top" src="{{ "assets/img/riot-logo.png" | relative_url}}" />-->
            <div class="card-body social-links">
                <div class="card-text text-center">
                   {% include social-media.html %}
                </div>
            </div>
          </div>
      </div>
      </div>
  </div>
</main>
