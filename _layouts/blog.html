<main id="main">
  <section id="blog-header">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="h-100"> {{ page.title }} </h1>
            </div>
            <div class="col-6">
                <img class="img-fluid" src="{{ "assets/img/blog/" | relative_url}}{{page.image}}" />
            </div>
        </div>
    </div>
  </section>
  <div class="container">
      <div class="row">
          <div class="col-9">
        {{ content }}
          </div>
          <div class="col-3">
          </div>
      </div>
  </div>
</main>
